version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: resort-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: resort_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-resort_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resort-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resort-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: resort_booking
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-resort_password_123}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this}
      JWT_EXPIRES_IN: 24h
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASS: ${EMAIL_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      CORS_ORIGIN: http://localhost
      JOTFORM_WEBHOOK_SECRET: ${JOTFORM_WEBHOOK_SECRET:-}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    networks:
      - resort-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resort-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - resort-network

  # Database Seeder (runs once)
  db-seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resort-db-seed
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: resort_booking
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-resort_password_123}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - resort-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        npm run db:seed || true &&
        echo 'Database seeding completed' &&
        exit 0
      "
    restart: "no"

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  resort-network:
    driver: bridge